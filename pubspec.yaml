name: job_timer
description: Job timer controller.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+4

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  #Modular
  flutter_modular: ^5.0.3
  modular_bloc_bind: ^1.0.1    
    
  #General
  validatorless: ^1.2.1        
  asuka: ^2.0.0+1
  fl_chart: ^0.51.0
  path_provider: ^2.0.11

  #Firebase
  firebase_core: ^1.17.1
  firebase_auth: ^3.3.19
  google_sign_in: ^5.3.3

  #Bloc
  bloc: ^8.0.3
  flutter_bloc: ^8.0.1
  equatable: ^2.0.3

  #ISAR Database
  isar: ^2.5.0
  isar_flutter_libs: 2.5.0

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  #ISAR Database
  isar_generator: 2.5.0

  #Generator Code
  build_runner: ^2.1.11

  flutter_lints: ^2.0.0

  flutter_launcher_icons: ^0.9.3

flutter_icons:
  android: true
  image_path: "dev_assets/jobtimer.png"
  adaptive_icon_background: "#0066B0"
  adaptive_icon_foreground: "dev_assets/jobtimer_adaptive.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    
  fonts:
     - family: JobTimerIcons
       fonts:
         - asset: assets/fonts/JobTimerIcons.ttf      